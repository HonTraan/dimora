<div class="carousel-container">
  <div class="nav-buttons">
    <button mat-icon-button class="scroll-btn scroll-left" (click)="scroll('left')" [disabled]="currentPosition === 0">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button class="scroll-btn scroll-right" (click)="scroll('right')" [disabled]="currentPosition >= maxPosition">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <div class="carousel-track" #carouselFirstTrack>
    @for (item of dummyHotel; track $index) {
      <app-card [hotel]="item"></app-card>
    }
  </div>


  <div class="nav-buttons">
    <button mat-icon-button class="scroll-btn scroll-left" (click)="scrollSecond('left')" [disabled]="currentPositionSecond === 0">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button class="scroll-btn scroll-right" (click)="scrollSecond('right')" [disabled]="currentPositionSecond >= maxPosition">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <div class="carousel-track" #carouselSecondTrack>
    @for (item of dummyHotel; track $index) {
      <app-card [hotel]="item"></app-card>
    }
  </div>
</div>
