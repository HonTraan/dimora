<mat-dialog-content class="profile-glass">
  <!-- Avatar -->
  <div class="avatar-wrapper">
    <div class="avatar-ring">
      <img src="assets/avatar.png" alt="avatar" class="avatar" />
    </div>
    <button mat-mini-fab color="primary" class="edit-avatar">
      <mat-icon>camera_alt</mat-icon>
    </button>
  </div>

  <!-- Info -->
  <form class="form-section">
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="profile.fullName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="profile.email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="profile.phone" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center" class="actions">
  <button mat-stroked-button color="primary" mat-dialog-close class="btn-cancel">
    Cancel
  </button>
  <button mat-flat-button color="primary" (click)="saveProfile()" class="btn-save">
    Save Changes
  </button>
</mat-dialog-actions>
